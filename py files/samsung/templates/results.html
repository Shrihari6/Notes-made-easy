<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <ul>
            {% for candidate, votes in candidates.items() %}
                <li>{{ candidate }}: {{ votes }} votes</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
