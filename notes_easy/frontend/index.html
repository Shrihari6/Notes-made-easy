<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Easy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Notes Made Easy- AI</h1>
            <h3>Developer: Shrihari J</h3>
        </header>
        <form id="uploadForm">
            <label for="fileInput"> Upload Notes (only txt,pdf,docx)file: </label>
            <input type="file" id="fileInput" accept=".txt,.pdf,.docx" required />
            <button type="submit"> Final Submission </button>
        </form>
        <div id="notesDisplay"> Your notes --8</div>
        <button id="generateImage" disabled> Generate Crazy Out of docs</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
